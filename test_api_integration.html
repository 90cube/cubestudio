<!DOCTYPE html>
<html>
<head>
    <title>Test API Integration</title>
</head>
<body>
    <h1>Test API Integration</h1>
    <button id="testProcessors">Test Get Processors</button>
    <button id="testProcess">Test Process Image</button>
    <div id="results"></div>

    <script>
        async function testGetProcessors() {
            try {
                const response = await fetch('http://localhost:9004/api/processors');
                if (response.ok) {
                    const processors = await response.json();
                    document.getElementById('results').innerHTML = `
                        <h3>Available Processors (${processors.length}):</h3>
                        <pre>${JSON.stringify(processors, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `Error: ${response.status}`;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testProcessImage() {
            try {
                // Create a simple test image data
                const testImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==';
                
                const response = await fetch('http://localhost:9004/api/v3/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: testImage,
                        processor: 'canny_builtin',
                        parameters: {
                            low_threshold: 100,
                            high_threshold: 200
                        }
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('results').innerHTML = `
                        <h3>Process Result:</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `Process Error: ${response.status}`;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `Process Error: ${error.message}`;
            }
        }

        document.getElementById('testProcessors').addEventListener('click', testGetProcessors);
        document.getElementById('testProcess').addEventListener('click', testProcessImage);
    </script>
</body>
</html>
